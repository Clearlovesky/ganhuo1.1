	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/lesson.js"></script>
	<script src="js/template.js"></script>
	<script type="text/html" id="tplShoping">
    {{each result}}
    <li class="clearfix" shopId="{{$value.shopId}}"><a href='javascript:;'>{{$value.shopName}}<span class="fr hide">✔</span></a></li>    
    {{/each}}
	</script>
	<!--区域模板-->
	<script type="text/html" id="tplArea">
	    {{each result}}
	    <li class="clearfix" areaId="{{$value.areaId}}"><a href='javascript:;'>{{$value.areaName}}<span class="fr hide">✔</span></a></li>
	    {{/each}}
	</script>
	<script id="tplProducts" type="text/html">
   {{each result}}
      <li class="product">
          <div class="img">
              <img src="{{$value.productImg}}">
          </div>
          <p class="one">{{$value.productName}}</p>
          <p class="two">{{$value.productPrice}}</p>
          <p class="three">
              66666 人已参加
          </p>
      </li>
   {{/each}}
  </script>
  <script>
  $(".navWrap ul li a").click(function(){
  	$(this).css("color","#F8E71C").parent("li").siblings('li').children('a').css("color","#9B9B9B");
  });
  $(".list2").click(function(){
	window.location.href="lesson_info.html";
})
